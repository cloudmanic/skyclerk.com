server {
  listen 8080;
  server_tokens off;
  server_name skyclerk.com default;
  root /www/web;

  set $no_cache 0;

  # Example: Don't cache admin area
  if ($request_uri ~* "/(centcom/)")
  {
    set $no_cache 1;
  }

  # Deny all attempts to access hidden files such as .htaccess, .htpasswd, .DS_Store (Mac).
  location ~ /\. {
    deny all;
    access_log off;
    log_not_found off;
  }

  # set expiration of assets to MAX for caching
  location ~ ^\/assets.*(ico|css|js|gif|jpe?g|png)(\?[0-9]+)?$ {
    expires max;
    log_not_found off;
  }

  # Default
  location / {
    index index.html index.htm index.php;
    try_files $uri $uri/ /index.php?$query_string;
  }

  # PHP Fastcgi
  location ~ \.php$ {
    # setup site caching
    fastcgi_cache app_cache;
    fastcgi_ignore_headers X-Accel-Expires Expires Cache-Control;
    fastcgi_cache_valid 200 43200m; # Only cache 200 responses, cache for 30 days
    fastcgi_cache_methods GET HEAD; # Only GET and HEAD methods apply
    add_header X-Fastcgi-Cache $upstream_cache_status;
    fastcgi_cache_bypass $no_cache;  # Don't pull from cache based on $no_cache
    fastcgi_no_cache $no_cache; # Don't save to cache based on $no_cache

    fastcgi_split_path_info ^(.+\.php)(/.+)$;
    fastcgi_pass unix:/tmp/php7-fpm.sock;
    fastcgi_index index.php;
    fastcgi_param  SCRIPT_FILENAME $document_root$fastcgi_script_name;
    include fastcgi_params;
    fastcgi_read_timeout 5000;
  }

  # catch all
  error_page 404 /index.php;
}
