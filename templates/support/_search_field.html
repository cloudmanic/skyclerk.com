{% set searchQuery = craft.app.request.getParam('q') %}

<form action="{{ url('support/search') }}" method="get">
	<div class="search__body typeahead__container">
		<label for="q" class="hidden">Search</label>
		<input type="search" name="q" id="q" placeholder="Enter a question, keyword, or topic" value="{{ searchQuery }}" class="search__field typeahead-support" autocomplete="off" />
		<button type="submit" class="search__btn btn">
			<i class="ico-search-grey"></i>
		</button>
	</div>
</form>
