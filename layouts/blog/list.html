{{ define "main" }}

<div class="main">
	{{- partial "blog-intro-small.html" . -}}

	<section class="section">
		{{- partial "blog-list.html" . -}}
	</section>

	{% include "modules/_newsletter" %}
</div>



<ul>
	{{ range .Data.Pages }}
	{{ if eq .Type "blog"}}
	<li class="my-3">
		<a href={{ .Permalink }}>{{ .Title }}</a>
	</li>
	{{ end }}
	{{ end }}
</ul>


{{ end }}
