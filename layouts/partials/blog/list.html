{{ range .Pages }}
<div class="flex flex-col rounded-lg shadow-lg overflow-hidden">
	<div class="flex-shrink-0">
		<img class="h-48 w-full object-cover" src="{{ .Params.og_image }}" alt="{{ .Title }}" />
	</div>

	<div class="flex-1 bg-white p-6 flex flex-col justify-between">
		<div class="flex-1">
			{{ if .Params.categories }}
			<p class="text-sm leading-5 font-medium text-indigo-600">
				{{range .Params.categories}}
				<a href="{{ "/blog/" | relLangURL }}{{ . | urlize }}" class="hover:underline">{{ . }}</a>
				{{end}}
			</p>
			{{end}}


			<a href="{{.URL}}" class="block">
				<h3 class="mt-2 text-xl leading-7 font-semibold text-gray-900 hover:underline">{{ .Title }}</h3>
			</a>
			<p class=" mt-3 text-base leading-6 text-gray-500">{{ .Summary | safeHTML }}</p>
		</div>

		<div class="mt-6">
			{{- partial (printf "blog/authors/%s.html" .Params.author) . -}}
		</div>

	</div>
</div>
{{ end }}
