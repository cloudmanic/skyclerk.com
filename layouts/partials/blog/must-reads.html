{{ if .Params.must_reads }}
<div class="related-posts">
	<h3 class="">Enjoyed this post? Here are some must reads.</h3>
	<ul>
		{{ range $row := .Params.must_reads }}
		<li>
			{{ with $.Site.GetPage $row }}
			<a href="{{ .Permalink }}">{{ .Title }}</a>
			{{ end }}
		</li>
		{{end}}
	</ul>
</div>
{{end}}
